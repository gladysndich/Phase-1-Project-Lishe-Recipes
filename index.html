<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lishe Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <script src="https://kit.fontawesome.com/2fee04cdef.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="Lishe Recipes Logo.jpg" height="200px" width="200px"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#recipes">Popular Recipes</a></li>
          </ul>
          <div class="wrapper">
            <div class = "searchRecipes">
              <input type="search" placeholder="Search Recipes" name="search" class="data-search-input">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              
              <div class ="auto-search-box">
                <li>Kiwi Ice Cream</li>
                <li>Nutty Cookies</li>
                <li>Kachumber Salad</li>
              
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center  hdport">
      <div class="left w-50 d-flex align-items-center justify-content-center">
        <div class="content">
          <h1>Lishe Recipes</h1>
          <p>Not sure what's for dinner? We got you! Check through our array of recipes and see what you can whip up in your kitchen.</p>
        </div>

    </div>
    <div class="right w-50 d-flex align-items-center justify-content-center">
      <img src="Foodpic0.jpg" height="400px" width="1000px" alt="Food Layed out">
    </div>
  </section>
  
  <section id="recipes">
    <div class="recipes container">
      <h2 class="text-center fw-bold sectHeader m-3">Popular Recipes</h2>
      <div class="recipe-cards" data-recipe-cards-container>
        <template data-recipe-template>
          <div class = "card">
            <div class="image" data-image></div>
            <div class="header" data-header></div>
            <div class="body" data-body></div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <footer class="text-center text-white" style="background-color: orangered;">
     
  </footer>
  
  <script src="script.js"></script>
  <script src="suggestions.js"></script>
</body>
</html>
